        var html = '';
        arr.forEach(function (v, i) {
            html += `
            <li>
                
                <h3>${v.name}</h3>
                <p>${v.des}</p>
                <strong>${v.price}</strong>
            </li>
            `
        })

        var oUl = document.getElementById('list');
        oUl.innerHTML = html;




        // 搜索
        var oSearch = document.getElementById('search');
        var oKw = document.getElementById('kw');

        oSearch.onclick = function () {

            // 获取搜索框的值
            var kw = oKw.value;
            if (kw === '') {
                return
            }

            // 筛选数据  --- 找到满足条件的数据  name中包含了 这个关键字
            var arr2 = arr.filter(function (v, i) {
                return v.name.includes(kw);

            })
            console.log(arr2);



            var html = '';
            arr2.forEach(function (v, i) {
                html += `
                    <li>
                        
                        <h3>${v.name}</h3>
                        <p>${v.des}</p>
                        <strong>${v.price}</strong>
                    </li>
                `
            })

            var oUl = document.getElementById('list');
            oUl.innerHTML = html;


        }




        var oType = document.getElementById('type');
        oType.onclick = function () {
            // 蛋糕
            var arr3 = arr.filter(function (v, i) {
                return v.type === '蛋糕'
            })
            var html = '';
            arr3.forEach(function (v, i) {
                html += `
                    <li>
                        
                        <h3>${v.name}</h3>
                        <p>${v.des}</p>
                        <strong>${v.price}</strong>
                    </li>
                `
            })

            var oUl = document.getElementById('list');
            oUl.innerHTML = html;
        }


        //油
        var oYou = document.getElementById('you');
        oYou.onclick = function () {
            // 油
            var arr4 = arr.filter(function (v, i) {

            })
            var html = '';

                `
            })
