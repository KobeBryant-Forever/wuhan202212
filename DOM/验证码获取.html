<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击获取验证码</button>

    <script>

        var myBtn = qs('button');
        myBtn.onclick = function () {
            myBtn.disabled = true;
            //计时器
            var count = 10;
            //this指向
            this.innerHTML = count + 's后可以再次获取';
            //定时器
            var t = setInterval(function () {
                count--;
                myBtn.innerHTML = count + 's后可以再次获取';
                //判断计时器结束清除定时器
                if (count === 0) {
                    clearInterval(t);
                    //禁止点击
                    myBtn.disabled = false;
                    myBtn.innerHTML = '点击获取验证码'
                }

            }, 1000)
        }

        //封装
        function qs(all) {
            return document.querySelector(all)
        }
    </script>
</body>

</html>
