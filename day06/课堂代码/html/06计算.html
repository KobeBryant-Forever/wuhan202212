        // 优化
        function sum(n) {
            // 求和的结果是一个数字  
            var res = 0 ;
            // 三目运算符
            for(var i = n % 2 ? 1 : 2 ; i <= n ; i += 2) {
                res += 1 / i ;
            }
            return res ;
        }
