        // 少写了else 
        function isZhi(n) {
            if (n === 0 || n === 1) {
                alert(n + '既不是质数也不是合数');
                return;  // 单纯的提前结束函数
            }
            for (var i = 2; i < n; i++) {
                if (n % i === 0) {
                    // 如果提前结束就  false
                    return false;
                }
            }
            // 如果没有提前结束函数，说明就是质数
            return true;
        }

        var n = rand(0, 100);
        var res = isZhi(n);
        res ? document.write(n + '是质数') : document.write(n + '不是质数');
