    <script>
        // var num;
        var a;
        var a = Math.random()
        var b = a * 9000;
        b += 1000;
        var b = Math.floor(b);
        
        var c = Math.floor(b/1000%10);//千位

        var d = Math.floor(b / 100 % 10);//百位

        var e = Math.floor(b / 10 % 10);//十位

        var f = Math.floor(b% 10);//个位
        document.write('四位数是:' + b, "千位是:" + c, "百位是:" + d, "十位是:" + e, "个位是:" + f)
    </script>
