    <script>
        /*
            首先我们不知道需要传多少参数，所以这里需要用arguments
            因为concat拼接数组的时候不仅可以拼接元素，也可以拼接一个数组
        
        */
        function myConcat() {
            //原数组
            var arr = arguments[0];
            //创建新的数组，保存遍历的值
            var newArr = [];
            //遍历原数组里面的值，放到新数组
            for (var i in arr) {
                //通过push方法放到新数组
                newArr.push(arr[i]);
            }
            //遍历新数组的值 
            for (var i = 1; i < arguments.length; i++) {
                //创建新的变量保存数组的元素
                var a = arguments[i];
                //再判断是不是数组，instanceof
                if (a instanceof Array) {
                    //如果是数组，直接把元素放进去，先遍历
                    for (var j in a) {
                        newArr.push(a[j]);
                    }
                }else {
                    newArr.push(a);
                }
            }
            console.log(newArr)

            // return newArr
        }
        myConcat([1,2,3], 'a', 3);
