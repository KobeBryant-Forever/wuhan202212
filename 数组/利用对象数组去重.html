<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var arr = [1,2,1,5,6,7,0,1,3,5,4,2];
         //创建空对象
         var obj = [];
         //创建新数组
         var newArr = [];
        for(var i = 0; i<arr.length;i++){
            obj[arr[i]] =''
        }
         //遍历对象

         for(var key in obj){
            //保存到新数组，因为数组的值是字符串，所以要转换
            newArr.push(key *1);
         }
         console.log(newArr);

    </script>
</body>
</html>
