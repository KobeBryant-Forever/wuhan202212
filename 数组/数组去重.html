<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

            var arr = [1,2,3,1,2,3,4,5,6,7,3,8];
            /*
                步骤:创建一个新数组，然后通过遍历里面有没有，没有就放进去
                然后通过indexOf或者includes去查看新数组中有没有该元素
                */

                function quchong(arr,n){
                    //创建新的数组
                    var arr1 = [];
                    //遍历数组，看有没有值
                    for(var i = 0;i<arr.length;i++){
                        if(arr1.indexOf(arr[i]) === -1){
                            //如果有就返回true，因为includes查看数组中是否存在某个值，返回值为true或false
                            //如果不存在就放进去，通过push方法
                            arr1.push(arr[i]);

                        }
                    }
                    //如果不存在就返回新数组
                    return arr1
                }
                console.log(quchong([1,2,3,1,2,3,4,5,6,7,3,8,9,9,10,11,11,'a','a','b']));
                // console.log(quchong[arr[i]]);
    </script>
</body>
</html>
