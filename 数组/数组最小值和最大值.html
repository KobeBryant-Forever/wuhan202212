<head>

<body>
    <script>
        //声明数组
        // var arr = [1, 3, 45, 58, 64, 10, 35, 2];
        //假设第一个就是最大和最小的，分别与后面的进行比较，每比较一次，就会覆盖前面的值

        function arrminmax(arr) {
            var max = arr[0];
            var min = arr[0];
            for (var i = 1; i <= arr.length; i++) {
                if (max < arr[i]) {
                    max = arr[i];
                }
                else if (min[i] > min) {
                    min = arr[i];
                }

            }
            //声明新变量保存结果
            var arr2 = [min, max];
            return arr2;
        }
        //函数调用
        var res = arrminmax([1, 3, 45, 58, 64, 10, 35, 90]);
        document.write('最小值' + res[0] + '最大值' + res[1]);

    </script>
</body>

</html>
