<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var arr = [1,2,3,1,4,2,3,1,4,3,2,1,3,4];
        //遍历数组
        for(var i = 1;i<arr.length;i++){
            //计数器
            var conunt = 1;
            //拿每次遍历出的元素与后面的每个元素比较
            for(var j = i+1;j<arr.length;j++){
                if(arr[i] === arr[j]){
                    conunt ++;
                    arr.splice(j,1);
                    //解决数组塌陷
                    j--;
                }
            }
            console.log(arr[i] + '出现了' + conunt + '次')
        }
    </script>
</body>
</html>
