<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var str = 'aaaabbbssdfdffdfsfddgsdgjg';
        //先把字符串转为数组，再去重

        //转数组，split方法
        var arr = str.split('');
        // console.log(arr);

        //数组去重，用第一个值分别去与后面的每一个进行对比
        //外层循环，把数组里面的每一个元素拿出来
        for (var i = 0; i < arr.length; i++) {
            //内存循环，拿出来以后进行比较
            for (var j = i + 1; j < arr.length; j++) {
                //判断是否相等
                if (arr[i] === arr[j]) {
                    //如果相等，那就删除，splice方法
                    arr.splice(j, 1);
                    //防止数组塌陷，因为没删一个，数组元素下标会发生改变，会往前移一位
                    j--;
                }
            }
        }
        //打印去重后的字符串
        console.log(arr);

        //将数组转换为字符串，join方法
        str = arr.join('');
        console.log(str);
    </script>
</body>

</html>
