<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (a = 1; a <= 5; a++) {
            document.write('*<br>')
        }


        for (a = 1; a <= 5; a++) {
            for (b = 1; b <= 5; b++) {
                document.write('*')
            }
            document.write('<br>')
        }

        for (a = 1; a <= 5; a++) {
            for (b = 1; b <= a; b++) {
                document.write('*')
            }
            document.write('<br>')
        }

        for (a = 1; a <= 5; a++) {
            for (b = a; b <= 5; b++) {
                document.write('*')
            }
            document.write('<br>')
        }

        for (a = 1; a <= 5; a++) {
            for (b = a; b <= 5; b++) {//空格数
                document.write('&nbsp')
            }
            for (c = 1; c <= a; c++) {
                document.write('*' + '&nbsp')
            }
            document.write('<br>')
        }

        //菱形
        for (a = 1; a <= 5; a++) {
            for (b = a; b <= 5; b++) {//空格数
                document.write('&nbsp')
            }
            for (c = 1; c <= a; c++) {
                document.write('*' + '&nbsp')
            }
            document.write('<br>')
        }
        for (a = 1; a <= 5; a++) {
            for (b = 1; b <= a; b++) {//空格数
                document.write('&nbsp')
            }
            for (c = a; c <= 5; c++) {
                document.write('*' + '&nbsp')
            }
            document.write('<br>')
        }

    </script>

</body>
</html>
