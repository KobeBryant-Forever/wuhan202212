<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 1;
        //循环得到1-10
        for(var i =1; i <= 10; i++){
            //1依次乘1-10
            a*=i;
        }
        document.write('10的阶乘我:' + a)

    </script>
</body>
</html>
