<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    年:<input type="text" name="" id="one">
    月:<input type="text" name="" id="two">
    日:<input type="text" name="" id="three">
    <button type="button" id="btn">判断</button>

    <script>
        //获取页面元素
        var one = document.getElementById('one');
        var two = document.getElementById('two');
        var three = document.getElementById('three');
        var btn = document.getElementById('btn');
        btn.onclick = function () {
          
            // 获取用户输入的值
            var year = one.value * 1
            var month = two.value * 1
            var day = three.value * 1


            // 开始判断年
            if (year) {
                // 判断年份是否合法
            
                if (year >= 1000 && year <= 9999) {
                   
                    // 开始判断月
                    if (month) {
                        
                        //判断输入的月份 1 - 12
                        if (month >= 1 && month <= 12) {
                            console.log(month)
                            // 月份OK
                            // 设置一个当月的最大天数
                            var maxDay = 0
                            // 4
                            switch (month) {
                                case 1:
                                case 3:
                                case 5:
                                case 7:
                                case 8:
                                case 10:
                                case 12:
                                    maxDay += 31
                                    break
                                case 4:
                                case 6:
                                case 9:
                                case 11:
                                    maxDay += 30
                                    break
                                case 2:
                                    //平闰年判断
                                    if (year % 4 == 0 && year % 100 != 0 || one % 400 == 0) {
                                        // 表示是闰年
                                        maxDay += 29
                                    } else {
                                        // 平年
                                        maxDay += 28
                                    }
                                    break
                            }

                            // 判断日期是否合法
                            if (day >= 1 && day <= maxDay) {
                                alert('年月日合法')
                            }else{
                                alert('日期不合法')
                            }





                        } else {
                            alert('月份不合法')
                        }



                    } else {
                        alert('请输入月份')
                    }
                } else {
                    alert('年份不合法')
                }



            } else {
                alert('请输入年份')
            }


        }

    </script>



</body>

</html>
