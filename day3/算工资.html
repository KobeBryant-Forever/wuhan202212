    <script>

        /*
            一个新入职的员工月工资是2000，每年涨幅5%，20年后月工资是多少？
        
        
        */

        var num = 2000
        for (var i = 1; i <= 20; i++) {
            num = num + num * 0.05
        }
        num = Math.ceil(num)
        console.log(num)


    </script>
