<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            margin: auto;
            text-align: center;
        }

        button {
            background-color: red;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 40px;
            color: white;
            text-align: center;
        }
    </style>
</head>

<body>
    <button id="btn">10</button>
    <script>

        var oBtn = get('btn');
        var text = setInterval(function () {
            oBtn.innerHTML--
            if (oBtn.innerHTML == 0) {
                clearInterval(text)
            }
        }, 1000)



















        function get(id) {
            return document.getElementById(id);
        }
    </script>
</body>

</html>
